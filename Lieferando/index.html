<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferanjo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script/data.js"></script>
    <script defer src="script/generateHTML.js"></script>
    <script defer src="script/app.js"></script>
</head>

<body onload="loadMenu(menuBurger)">

    <header class="header-and-footer-style">
        <h1>Lieferanjo</h1>
    </header>


    <section class="restaurant-section">
        <div class="restaurant-header">
            <img class="atf-image" src="img/burger.jpg" alt="">
            <div class="title-bar">
                <h2>Jonas Burgers</h2>
                <p>Five Stars</p>
            </div>

            <div class="menu-bar">
                <p onclick="loadMenu(menuBurger)">Burger</p>
                <p onclick="loadMenu(menuHotDog)">Hot Dogs</p>
                <p onclick="loadMenu(menuPommes)">Pommes</p>
                <p onclick="loadMenu(menuSalads)">Salate</p>
            </div>
        </div>

        <div class="menu-list">
            <h3>Beliebte Gerichte</h3>

            <div class="menu-items" id="menuItems">
                <!-- injected from loadMenu() -->
            </div>
        </div>
    </section>

    <section class="basket-section">
        <h4>Warenkorb</h4>
        <div class="basket-items" id="basketItems"></div>
        <div class="sum-container"></div>
    </section>


    <footer class="header-and-footer-style">
        <div>tbd</div>
    </footer>

</body>

</html>
