<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferanjo</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.svg">
    <link rel="stylesheet" href="style.css">
    <script defer src="script/data.js"></script>
    <script defer src="script/generateHTML.js"></script>
    <script defer src="script/app.js"></script>
</head>

<body onload="loadMenu(menuBurger)">

    <header>
        <img class="logo" src="icons/logo.svg" alt="">
        <h1>Lieferanjo</h1>
    </header>


    <section class="restaurant-section">
        <div class="restaurant-header">
            <img class="atf-image" src="img/burger.jpg" alt="">
            <div class="title-bar">
                <h2>Jonas Burgers</h2>
                <p>Five Stars</p>
            </div>

            <div class="menu-bar">
                <p onclick="loadMenu(menuBurger)">Burger</p>
                <p onclick="loadMenu(menuHotDog)">Hot Dogs</p>
                <p onclick="loadMenu(menuPommes)">Pommes</p>
                <p onclick="loadMenu(menuSalads)">Salate</p>
            </div>
        </div>

        <div class="menu-list">
            <h3>Beliebte Gerichte</h3>

            <div class="menu-items" id="menuItems">
                <!-- injected from loadMenu() -->
            </div>
        </div>
    </section>

    <section class="basket-section">
        <h4>Warenkorb</h4>
        <div class="basket-items" id="basketItems">
            <div class="basket-placeholder">
                <img src="icons/basket.svg" alt="">
                <h2>Fülle deinen Warenkorb</h2>
                <div>Füge einige leckere Gerichte aus der Speiekate hinzu und bestelle dein Essen</div>
            </div>
        </div>
        <div class="border margin-top-16"></div>
        <div class="sum-container">
            <div>
                <p>Zwischensumme</p>
                <p>Liefergebühr</p>
                <p><b>Gesamt</b></p>
            </div>
            <div>
                <p id="subtotal">0,00</p>
                <p id="deliverFee">0,00</p>
                <p><b id="total">0,00</b></p>
            </div>
        </div>
        <div class="border"></div>
    </section>


    <footer class="header-and-footer-style">
        <div>tbd</div>
    </footer>

</body>

</html>
