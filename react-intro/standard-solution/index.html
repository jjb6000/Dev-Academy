<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">

    <div class="card-form-container">
        <form onsubmit="createCard('textArea', 'colorSelect'); return false">
            <div class="form-section">
                <label for="textArea">Write Text</label>
                <textarea id="textArea" class="input-text" type="text" required></textarea>
            </div>
            <div class="form-section">
                <label for="colorSelect">Select color</label>
                <select name="colorSelect" id="colorSelect" required>
                    <option value="blue">blue</option>
                    <option value="beige">beige</option>
                    <option value="red">red</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
                    <option value="lightgreen">lightgreen</option>
                </select>
            </div>
            <button type="submit">Create Card</button>
        </form>
    </div>

    <div class="module-container">
        <div class="module">
            <div class="module-img"></div>
            <div class="module-text">

            </div>
        </div>
    </div>
