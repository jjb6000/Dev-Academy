<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .door {
            width: 150px;
            height: 150px;
            background-color: yellow;
            margin: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>

    <script>
        function insertDoors() {

            for (let i = 1; i < 25; i++) {
                document.getElementById('body').innerHTML += /*html*/`
            <div class="door">${i}</div>
            `                
            }
        }
    </script>
</head>
<body id="body" onload="insertDoors()">

</body>
</html>
