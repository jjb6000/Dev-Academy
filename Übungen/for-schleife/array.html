<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

    <script>
        let todos = ['Einkaufen', 'Putzen', 'Pupsen', 'Auto waschen'];

        function showTodos() {
            document.getElementById('mylist').innerHTML = ''
            for (let i = 0; i < todos.length; i++) {
                document.getElementById('mylist').innerHTML +=  /*html*/`
                <li>${todos[i]}</li>
                `   
            }    
            document.getElementById('input').value = ''
        }

        function addTodo() {
            let newTodo = document.getElementById('input').value;

            todos.push(newTodo);

            console.log(todos);

            showTodos();
        }

    </script>
</head>

<body onload="showTodos()">
    <ul id="mylist">
        
    </ul>

    <form>
        <input type="text" name="new todo" id="input" required>
        <button type="button" onclick="addTodo()">Hinzuf√ºgen</button>
    </form>

    <button type="button"></button>


</body>
</html>
