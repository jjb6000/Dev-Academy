<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../Sharkie/img/sharkie/1.IDLE/1.png">
    <script defer src="game-controller.class.js"></script>
    <script defer src="models/draw-objects.class.js"></script>
    <script defer src="models/movable-objects/movable-object.class.js"></script>
    <script defer src="models/status-bar.class.js"></script>
    <script defer src="models/health-bar.class.js"></script>
    <script defer src="models/movable-objects/character/character.class.js"></script>
    <script defer src="models/movable-objects/pufferfish.class.js"></script>
    <script defer src="models/movable-objects/jellyfish.class.js"></script>
    <script defer src="models/movable-objects/jellyfish1.class.js"></script>
    <script defer src="models/movable-objects/jellyfish2.class.js"></script>
    <script defer src="models/movable-objects/jellyfish3.class.js"></script>
    <script defer src="models/movable-objects/jellyfish4.class.js"></script>
    <script defer src="models/movable-objects/whale.class.js"></script>
    <script defer src="models/movable-objects/bubble.class.js"></script>
    <script defer src="models/movable-objects/poison.class.js"></script>
    <script defer src="models/movable-objects/coin.class.js"></script>
    <script defer src="models/movable-objects/character/character-bubble.class.js"></script>
    <script defer src="models/movable-objects/character/poison-bubble.class.js"></script>
    <script defer src="models/movable-objects/bg.class.js"></script>
    <script defer src="menu/gameOver.class.js"></script>
    <script defer src="models/keyboard.class.js"></script>
    <script defer src="models/world.class.js"></script>
    <script defer src="models/level.class.js"></script>
    <script defer src="levels/level1.js"></script>
    <script defer src="levels/level2.js"></script>
    <script defer src="levels/level3.js"></script>
    <script defer src="menu/menuObjects.js"></script>
    <script defer src="templates/html-templates.js"></script>
    <script defer src="js/highscore.js"></script>
    <script defer src="js/game.js"></script>
</head>

<body>

    <h1>Sharkie the Shark</h1>

    <div id="canvasContainer" class="canvas-container">
        
        <canvas id="canvas" width="720px" height="480px"></canvas>

        <div id="btnDiv" class="btn-div">
            <button id="startBtn" class="pink-btn menu-btns">Start</button>
            <div class="sub-btn-container">
                <p id="instBtn" class="sub-btn">Instructions</p>
                <p id="settingsBtn" class="sub-btn"><img src="img/menu/settings_icon.svg" alt="settings"> Settings <img src="img/menu/settings_icon.svg" alt="settings"></p>
            </div>
        </div>

        <div id="gameOverBtnDiv" class="gameOver-layout">
            <button id="againBtn" class="pink-btn menu-btns">Try Again</button>
            <p class="sub-btn" id="backToMenuBtn">Back to Menu</p>
        </div>

        <div id="instructions" class="instructions">
            <div class="instructions-header">
                <img class="basic-controls-img" src="./img/menu/Instructions 2.png" alt="">
                <div id="menuCloseBtn" class="close-button">X</div>
            </div>
            <div class="special-attack-instructions">
                <img src="./img/menu/Key/x.svg" alt=""><span>Bubble Attack (you need to collect Bubbles)</span>
            </div>
            <div class="special-attack-instructions">
                <img src="./img/menu/Key/v.svg" alt=""><span>Poison Bubble Attack (you need to collect Poison)</span>
            </div>
        </div>
    </div>

    <div style="display: flex;" id="endContainer">
        
    </div>
    
    
</body>
</html>
