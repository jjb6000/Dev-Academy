<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <h1>TIC TAC TOE</h1>

    <div class="game-icons">
        <div class="circle" id="circle"></div>
        <svg id="cross" width="80" height="80" xmlns="http://www.w3.org/2000/svg">
            <style>
              @keyframes draw {
                0% {
                  stroke-dasharray: 0 160;
                }
                100% {
                  stroke-dasharray: 160 0;
                }
              }
              line {
                stroke-dasharray: 0 160;
                animation: draw 250ms forwards;
              }
            </style>
            <line x1="0" y1="0" x2="80" y2="80" style="stroke:#FFA500;stroke-width:6"/>
            <line x1="0" y1="80" x2="80" y2="0" style="stroke:#FFA500;stroke-width:6"/>
          </svg>
    </div>
    

    <div id="table" class="grid-container" onclick="game(event)">
        <div id="field0" class="field first-row"></div>
        <div id="field1" class="field first-row middle"></div>
        <div id="field2" class="field first-row"></div>
        <div id="field3" class="field"></div>
        <div id="field4" class="field middle"></div>
        <div id="field5" class="field"></div>
        <div id="field6" class="field last-row"></div>
        <div id="field7" class="field last-row middle"></div>
        <div id="field8" class="field last-row"></div>
    </div>

    <div id="winLine" class="line"></div>

    <h2 id="win-container"></h2>

    
</body>
</html>
