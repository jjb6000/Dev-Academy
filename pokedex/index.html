<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?v=2.5">
    <link rel="stylesheet" href="fonts.css?v=1.1">
    <link rel="icon" type="image/x-icon" href="icons/logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script defer src="script/config.js?v=1.5"></script>
    <script defer src="script/api.js?v=1.7"></script>
    <script defer src="script/chart.js?v=1.0"></script>
    <script defer src="script/templates.js?v=1.6"></script>
    <script defer src="script/cards.js?v=2.1"></script>
    <script defer src="script/pokePage.js?v=2.2"></script>
    <script defer src="script/globalFunc.js?v=2.1"></script>
    <title>Pokedex App</title>
</head>

<body id="body" onclick="showMenu('none', false)" onload="loadCardsData(url)">

    <main>
        <div id="filter" class="black-filter"></div>
        <!-- ANCHOR PROGRESSBAR -->
        <div class="progress-bar standard-padding" id="pBarContainer">
            <label for="pBar">Loading Pokemons:</label>
            <progress id="pBar" value="0" max="100"></progress>
        </div>

        <!-- SECTION START SCREEN -->
        <div id="startPage" class="start-page">
            <section class="card-header-section standard-padding">
                <div class="menu-bar">
                    <img id="resetBtn" src="icons/back_g.svg" alt=""><img onclick="openOrClose(); stopP(event)"
                        class="clickable" src="icons/burger.svg" alt="">
                </div>

                <div class="title-container">
                    <h1>Pokedex</h1>
                </div>
            </section>

            <!-- ANCHOR MENU -->
            <nav class="mob-overlay" id="mobMenu">
                <div class="clickable" id="navStart" onclick="showMenu('none', false)"><img src="icons/home.svg" alt="">Start</div>
                <p class="grey-font">Favourits:</p>
                <nav id="navFav" id="favContainer"></nav>
            </nav>

            <!-- ANCHOR POKEMON CARDS -->
            <section id="cardSection" class="cards-section">

            </section>

            <!-- ANCHOR LOAD MORE BTN -->
            <div id="moreBtn" class="d-flex-all-center standard-padding clickable">
                <div class="more-container">
                    <div>Load more</div>
                    <img id="moreIcon" class="more-icon" src="icons/expand_more.svg" alt="">
                </div>
            </div>
        </div>
        <!-- !SECTION -->

        <!-- SECTION POKEMON DETAILS PAGE -->
        <div id="specs" class="pokemon-specs">
            <section class="card-header-section white standard-padding">
                <!-- ANCHOR MENU HEADER -->
                <div class="menu-bar">
                    <img onclick="hideOrShowSpecsOverlay('none', 'remove'); resetNavbarToAbout()" class="clickable"
                        src="icons/back.svg" alt="">
                    <img id="heart" class="clickable" src="icons/heart.svg" alt="">
                </div>

                <div class="title-container" id="titleContainer">

                </div>

                <div class="d-flex-all-center pokemon-pic">
                    <img id="pokePic" src="" alt="">
                </div>
            </section>

            <!-- ANCHOR SPECS MENU -->
            <section class="stats-section standard-padding">
                <div class="stats-navbar d-flex-all-center">
                    <div id="slider" class="slider desk-hover d-flex-all-center hide-on-mobile">
                        <p onclick="loadAboutSpecs()" class="current-stats">About</p>
                        <p onclick="loadBaseStats()">Base Stats</p>
                        <p onclick="loadEvolution()">Evolution</p>
                        <p onclick="loadMoves()">Moves</p>
                    </div>

                    <div id="sliderMob" class="slider d-flex-all-center hide-on-desktop">
                        <img id="statsNavLeft" src="icons/chevron_left_g.svg" alt="left">
                        <p class="current-stats">About</p>
                        <img onclick="statsMobNavNext()" id="statsNavRight" src="icons/chevron_right.svg" alt="right">
                    </div>
                </div>

                <!-- ANCHOR SPECS CONTAINER -->
                <div class="stats" id="stats"></div>
            </section>
        </div>
        <!-- !SECTION -->
    </main>

</body>

</html>
