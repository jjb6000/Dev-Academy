<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icons/logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script defer src="script/config.js?v=1.3"></script>
    <script defer src="script/processData.js?v=1.3"></script>
    <script defer src="script/chart.js?v=1.0"></script>
    <script defer src="script/templates.js?v=1.1"></script>
    <script defer src="script/startPage.js?v=1.5"></script>
    <script defer src="script/pokePage.js?v=1.5"></script>
    <script defer src="script/globalFunc.js?v=1.2"></script>
    <title>Pokedex App</title>
</head>

<body onload="loadCardsData(url)">

    <div class="progress-bar standard-padding" id="pBarContainer">
        <label for="pBar">Loading Pokemons:</label>
        <progress id="pBar" value="32" max="100"></progress>
    </div>

    <div id="startPage" class="start-page">
        <section class="card-header-section standard-padding">
            <div class="menu-bar">
                <img id="resetBtn" src="icons/back_g.svg" alt=""><img class="clickable" src="icons/burger.svg" alt="">
            </div>

            <div class="title-container">
                <h1>Pokedex</h1>
            </div>          
        </section>

        <section id="cardSection" class="cards-section">

        </section>

        <div onclick="loadCardsData(twentyPokemons.next); setResetButton()" class="d-flex-all-center standard-padding clickable">
            <div class="more-container">
                <div>Load more</div>
                <img class="more-icon" src="icons/expand_more.svg" alt="">
            </div>
        </div>

    </div>


    <div id="specs" class="pokemon-specs">
        <section id="pokeBg" class="card-header-section white standard-padding">
            <div class="menu-bar">
                <img onclick="hideOrShowSpecsOverlay('none', 'remove'); resetNavbarToAbout()" class="clickable" src="icons/back.svg" alt=""><img class="clickable" src="icons/heart.svg" alt="">
            </div>
    
            <div class="title-container" id="titleContainer">
    
            </div>
    
            <div class="d-flex-all-center pokemon-pic">
                <img id="pokePic" src="" alt="">
            </div>
        </section>
    
        <section class="stats-section standard-padding">
            <div class="stats-navbar d-flex-all-center">
                <div id="slider" class="slider d-flex-all-center">
                    <p onclick="loadAboutSpecs()" class="current-stats">About</p>
                    <p onclick="loadBaseStats()">Base Stats</p>
                    <p onclick="loadEvolution()">Evolution</p>
                    <p onclick="loadMoves()">Moves</p>
                </div>
            </div>
    
            <div class="stats" id="stats"></div>
        </section>
    </div>

</body>

</html>
