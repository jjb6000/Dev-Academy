<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script defer src="script/data.js"></script>
    <script defer src="script/chart.js?v=1.0"></script>
    <script defer src="script/templates.js"></script>
    <script defer src="script/start.js"></script>
    <script defer src="script/app.js"></script>
    <title>Pokedex App</title>
</head>

<body>
    <div class="start-page">
        <section class="card-header-section standard-padding">
            <div class="menu-bar">
                <img class="clickable" src="icons/back.svg" alt=""><img class="clickable" src="icons/burger.svg" alt="">
            </div>

            <div class="title-container">
                <h1>Pokedex</h1>
            </div>          
        </section>

        <section class="cards-section">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </section>

    </div>

    <div class="pokemon-details">
        <section class="card-header-section standard-padding">
            <div class="menu-bar">
                <img class="clickable" src="icons/back.svg" alt=""><img class="clickable" src="icons/heart.svg" alt="">
            </div>
    
            <div class="title-container" id="titleContainer">
    
            </div>
    
            <div class="d-flex-all-center pokemon-pic">
                <img id="pokePic" src="" alt="">
            </div>
        </section>
    
        <section class="stats-section standard-padding">
            <div class="stats-navbar d-flex-all-center">
                <div id="slider" class="slider d-flex-all-center">
                    <p onclick="loadAboutSpecs()" class="current-stats">About</p>
                    <p onclick="loadBaseStats()">Base Stats</p>
                    <p onclick="loadEvolution()">Evolution</p>
                    <p onclick="loadMoves()">Moves</p>
                </div>
            </div>
    
            <div class="stats" id="stats"></div>
        </section>
    </div>

</body>

</html>
