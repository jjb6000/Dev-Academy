<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logo.svg">
    <title>Jonas' keeps</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script/load.js"></script>
    <script defer src="script/script.js"></script>
    <script defer src="script/store.js"></script>
    <script defer src="script/edit-note.js"></script>
</head>

<body>

    <header>
        <div class="inner-header d-flex">
            <img class="burger padding-12" src="img/burger.svg" alt="Menü">
            <img class="logo-header padding-12" src="img/logo.svg" alt="">
            <h1>Notizen</h1>
        </div>
    </header>

    <main class="d-flex">
        <section class="menu-section">
            <div class="side-menu d-flex-col">
                <a class="menu-item menu-current-site" href="index.html">Notizen</a>
                <a class="menu-item" href="bin.html">Papierkorb</a>
                <a class="menu-item" href="impressum.html">Impressum</a>
            </div>
        </section>


        <section class="notes-section d-flex-col">
            <div class="card-form rounded d-flex-col" id="cardForm">
                <input class="note note-title" placeholder="Titel" type="text" id="titleInput">
                <div id="arrayContainer"></div>

                <input class="note note-text" onchange="pushToTempArray()"
                    placeholder="Notiz schreiben und bestätigen..." type="text" name="Notizeingabe" id="newLine">

                <div class="d-flex input-menu">
                    <img id="switchImg" class="checkbox-menu" src="img/check_box_blank.svg" alt="checkbox-schalter">
                    <button id="checkSwitch" onclick="switchBox(); return false" class="note-button check-switch">checkbox</button>
                    <button id="saveButton" onclick="addArrayToObject(); return false" class="note-button">Speichern &
                        schließen</button>
                </div>

            </div>

            <div id="cardsContainer" class="cards-container">
            </div>

        </section>

    </main>


    <footer></footer>

</body>

</html>
