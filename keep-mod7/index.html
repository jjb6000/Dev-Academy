<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logo.svg">
    <title>Jonas' keeps</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script/load.js"></script>
    <script defer src="script/script.js"></script>
    <script defer src="script/store.js"></script>
    <script defer src="script/edit-note.js"></script>
    <script defer src="script/detect-screen.js"></script>
</head>

<body onload="checkScreen()" onresize="checkScreen()">

    <header>
        <div class="inner-header d-flex">
            <img onclick="changeMenu()" class="burger padding-12 hide-on-mobile" src="img/burger.svg" alt="Menü">
            <img class="logo-header padding-12" src="img/logo.svg" alt="">
            <h1>Notizen</h1>
        </div>
    </header>

    <main class="d-flex">
        <section class="menu-section">
            <div class="side-menu d-flex-col">
                <a class="menu-item menu-current-site" href="index.html"><img class="menu-icon" src="img/lightbulb.svg"
                        alt="Notizen"><span class="hide-on-mobile hide-with-burger-btn">Notizen</span></a>
                <a class="menu-item" href="bin.html"><img class="menu-icon" src="img/bin.svg" alt="Papierkorb"><span
                        class="hide-on-mobile hide-with-burger-btn">Papierkorb</span></a>
                <a class="menu-item" href="impressum.html"><img class="menu-icon" src="img/info.svg"
                        alt="Impressum"><span class="hide-on-mobile hide-with-burger-btn">Impressum</span></a>
            </div>
        </section>


        <section class="notes-section d-flex-col">

            <div class="card-form rounded d-flex-col hide-on-mobile" id="cardForm">
                <input class="note note-title" placeholder="Titel" type="text" id="titleInput">
                <div id="arrayContainer"></div>

                <input class="note note-text" onchange="pushToTempArray()"
                    placeholder="Notiz schreiben und bestätigen..." type="text" name="Notizeingabe" id="newLine">

                <div class="d-flex input-menu">
                    <img onclick="switchBox()" id="switchImg" class="checkbox-menu" src="img/check_box_blank.svg"
                        alt="checkbox-schalter">
                    <button id="checkSwitch" onclick="switchBox(); return false"
                        class="note-button check-switch">checkbox</button>
                    <button id="saveButton" onclick="addArrayToObject(); return false" class="note-button">Speichern &
                        schließen</button>
                </div>

            </div>

            <div class="card-form-mobile d-flex-col d-none" id="mobileForm">

            </div>

            <div id="cardsContainer" class="cards-container"></div>

            <div onclick="mobileInput('open')" class="mobile-add-btn show-on-mobile" id="addButton"><img id="addBtnImg" src="img/add_mobile.svg" alt="Neue notiz"></div>

        </section>

    </main>


    <footer></footer>

</body>

</html>
